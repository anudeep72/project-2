<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
<link rel="stylesheet" href="c1.css">
    <title>Weather</title>
</head>
<body>

<div class="card">
    <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false">
        <button><img src="assets/loupe.png" alt=""></button>
    </div>
    <div class="error">
        <p>Invalid City Name</p>
    </div>
    <div class="weather">
        <img src="assets/clouds.png" class="weather-icon">
        <h1 class="temp">22°C</h1>
        <h2 class="city">New York</h2>
        <div class="details">
            <div class="col">
                <img src="assets/humidity.png" id="humidity">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="assets/icons8-wind-100.png" id="clouds">
                <div>
                    <p class="clouds">15 kmph</p>
                    <p>Wind Speed</p>
                </div>
            </div>

        </div>
    </div>
</div>    
    <script >
        const apikey="81f6b9f96b6e065b3e0d0d4315d3b41a";
        const apiurl="https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";
       const searchbox=document.querySelector(".search input");
       const searchbdn=document.querySelector(".search button");
       const weathericon=document.querySelector(".weather-icon");   
       
       async function checkWeather(cityname) {
            const response = await fetch(apiurl + cityname+ `&appid=${apikey}`);
                if(response.status==404){
                 
                    document.querySelector(".error").style.display="block";  
                     document.querySelector(".weather").style.display="none";
                }  
            else{       
            var data =await response.json();   
            
            document.querySelector(".city").innerHTML=data.name;
            document.querySelector(".temp").innerHTML=Math.round(data.main.temp) + "°C";
            document.querySelector(".humidity").innerHTML=data.main.humidity + "%";
            document.querySelector(".clouds").innerHTML=data.wind.speed + "km/h";    
           if(data.weather[0].main == "clouds"){
            weathericon.src="assets/clouds.png";
           }     
           
           else if(data.weather[0].main=="Drizzle"){
            weathericon.src="assets/drizzle.png";
           }
           else if(data.weather[0].main=="Rain"){
            weathericon.src="assets/heavy-rain.png";
           }
           else if(data.weather[0].main=="Mist"){
            weathericon.src="assets/fog.png";
           }
           else if(data.weather[0].main=="Snow"){
            weathericon.src="assets/icons8-snow-50.png";
           }
           document.querySelector(".weather").style.display="block";
           document.querySelector(".error").style.display="none";  
        }
        }
searchbdn.addEventListener("click",()=>{
    checkWeather(searchbox.value);
})
        
    </script>
</body>
</html>
